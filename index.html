<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/>
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
<!--INT/High Score goes here-->
  <div id=scoreBox>
    <div>High score</div>
    <div id=playerInit>Player:
      
    </div>
    <div id=highScore>Score: </div>
  </div>


<div id="clock">TIMER: 
<div id="timer"></div>
</div>
  </header>
  <button id=startQuiz>
    Start Quiz
  </button>

  <!-- Question -->
<div class=qBlock>
  <h2 id="question">Quiz Question</h2>
</div>
<div id="answers" class=ansList>
  <ul style="list-style-type:none;">
    
    <div>
      <h1>A</h1>
  <button><li id="a" class="answer"></li></button>
    </div>
    <div >
      <h1>B</h1>
  <button><li id="b" class="answer"></li></button>
    </div>
    <div>
      <h1>C</h1>
  <button><li id="c" class="answer"></li></button>
    </div>
    <div>
      <h1>D</h1>
  <button><li id="d" class="answer"></li></button>
    </div>
</ul>

    
  </div>
</body>
<script type="text/javascript" src="quiz.js"></script>
</html>
