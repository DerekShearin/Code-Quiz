<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./Assets/CSS/stylesheet.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
<!--INT/High Score goes here-->
<button>See High Score</button>
<div id="timer">

</div>
  </header>
  <button id=startQuiz>
    Start Quiz
  </button>

  <!-- Question -->
<div class=qBlock>
  <h2 id="question"></h2>
</div>
<div id="answers" class=ansList>
  <ul style="list-style-type:none;">
    
    <div>
      <h1>A</h1>
  <button><li id="a" class="answer"></li></button>
    </div>
    <div >
      <h1>B</h1>
  <button><li id="b" class="answer"></li></button>
    </div>
    <div>
      <h1>C</h1>
  <button><li id="c" class="answer"></li></button>
    </div>
    <div>
      <h1>D</h1>
  <button><li id="d" class="answer"></li></button>
    </div>
</ul>

    
  </div>
</body>
<script type="text/javascript" src="quiz.js"></script>
</html>
